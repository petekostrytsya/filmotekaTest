<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" />

<body>
    <header>
        <div class="container">
            <div class="nav-site">
                <label class="form-search">
                    <input type="text" name="search-film" class="form-search" placeholder="Movie Search" >
                </label>
                        
                <button type="button" class="btn-home">HOME</button>
                <button type="button" class="btn-library">MY LIBRARY</button>
            </div>
            
            <div class="logo">
                <svg width="50" height="50">
                <use href="./img/sprite-filmoteka.svg#icon-film"></use>
                </svg>
                <h1 class="logo-title">Filmoteka</h1>
            </div>  
        </div>
    </header>
    
         <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/abstract-background-with-red-lines-2x.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/abstract-background-with-yellow-lines-2x.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/background-with-orange-2x.jpg" alt="" />
                </div>
            </div>
        </div>
        <main></main>
